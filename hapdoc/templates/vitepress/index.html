<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/vs2015.min.css"
  >
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{{ title }}</title>
</head>
<body class="bg-black text-white overflow-x-hidden">
  <main class="w-screen h-min-screen h-full flex">
    <div class="flex flex-col w-3/12 h-full bg-white bg-opacity-10 relative">
      <div class="flex items-start w-full pl-60 pr-8 font-bold select-none absolute">
        <div
          class="w-full h-full flex items-center h-16 pl-2 cursor-pointer border-b-[1px] border-white border-opacity-10 hover:opacity-50 transition-all duration-300"
        >
          {{ title }}
        </div>
      </div>
      <div class="flex-auto pt-5 flex flex-col gap-2 pl-60 pt-20 h-full">
        {% for item in side %}
          <div class="flex flex-col h-full gap-2 pb-4 border-b-[1px] border-white border-opacity-10">
            <div class="flex flex-col w-full px-2 font-bold">
              <div class="flex w-full justify-between gap-2 cursor-pointer" onclick="toggleList('itemID')">
                <p class="select-none">{{ item.title }}</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  width="24"
                  class="fill-white opacity-70 transition-all ease-out"
                  id="itemID-icon"
                  style="transform: rotate(90deg);"
                >
                  <path d="M9.4 17.65 8.35 16.6l4.6-4.6-4.6-4.6L9.4 6.35 15.05 12Z"/>
                </svg>
              </div>
              <div class="flex flex-col h-fit w-full py-2" id="itemID-list">
                {% for data in item.data %}
                  <a href="{{ data.url }}" class="opacity-50 hover:opacity-100 transition-all duration-300">{{ data.title }}</a>
                {% endfor %}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="w-9/12 pr-64 py-4 bg-white bg-opacity-20 relative">
      <div class="top-0 left-0 h-16 pr-72 w-full absolute flex items-center justify-end">
        {% for link in nav.links %}
          <a href="{{ link.href }}" class="hover:text-[{{ accentColor }}] transition-all duration-300">
            {{ link.title }}
          </a>
        {% endfor %}
      </div>
      <div class="w-full h-full pt-20 flex px-32 gap-20">
        <div class="flex flex-col gap-2 w-3/4">
          {{ pageData|safe }}
        </div>
        <div class="flex flex-col w-1/4 h-fit gap-2 text-sm py-2 border-l-[1px] border-white border-opacity-20">
          <p class="pl-5 font-bold">
            On this page
          </p>
          <div class="opacity-100 border-l-[1.5px] border-[{{ accentColor }}] border-opacity-100 pl-5 cursor-pointer">
            current name of page
          </div>
          <div class="opacity-40 pl-5 hover:opacity-100 transition-all duration-300 cursor-pointer">
            another name of page
          </div>
          <div class="opacity-40 pl-5 hover:opacity-100 transition-all duration-300 cursor-pointer">
            another name of page
          </div>
          </div>
      </div>
    </div>
  </main>

  <style>
    @import url(https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css);

    @supports (font-variation-settings: normal) {
      code { font-family: 'Fira Code VF', monospace; }
    }

    :root {
      font-family: "Inter var", "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-variant-ligatures: contextual;
    }
    ::-moz-selection {
      background: {{ accentColor }}90;
    }
    ::selection {
      background: {{ accentColor }}90;
    }
    hr {
      background: {{ accentColor }};
      color: {{ accentColor }};
      border: 0;
      height: .1rem;
    }
    h1 {
      letter-spacing: .2rem;
      font-weight: bolder;
      font-size: 5rem;
    }
    h2 {
      letter-spacing: .15rem;
      font-weight: bold;
      font-size: 3.5rem;
    }
    h3 {
      letter-spacing: .1rem;
      font-weight: bold;
      font-size: 2rem;
    }
    h4 {
      letter-spacing: .05rem;
      font-weight: bold;
      font-size: 1rem;
    }
    h5, h6 {
      font-weight: bold;
      font-size: .5rem;
    }
    .quote {
      background: #ffffff2a;
      border-radius: 0 .5rem .5rem 0;
      border-left: .25rem solid {{ accentColor }};
      padding: .5rem 1.25rem;
    }
    .command {
      background: #ffffff2a;
      border-radius: .25rem;
      padding: .25rem .5rem;
      width: fit-content;
      font-family: 'Fira Code', monospace;
      display: inline;
    }
    code {
      border-radius: .5rem;
      padding: .25rem .5rem;
      font-family: 'Fira Code', monospace;
    }
  </style>

  <script lang="js">
    function toggleList(itemID) {
      // Finding elements by "itemID"
      const listElem = document.getElementById(`${itemID}-list`);
      const iconElem = document.getElementById(`${itemID}-icon`);

      function hide() {
        listElem.style.display = 'none';
        iconElem.style.transform = 'rotate(0deg)';
      }

      function show() {
        listElem.style.display = 'flex';
        iconElem.style.transform = 'rotate(90deg)';
      }

      listElem.style.display === 'flex' ? hide() : show(); // toggle
    }

    hljs.highlightAll();
  </script>
</body>
</html>
