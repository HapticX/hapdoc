<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js"></script>
    <title>{{ title }}</title>
    <style>
        * {
            font-family: "Inter var", "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body>
    <main class="w-screen h-screen flex bg-black text-white">
        <div class="flex flex-col w-3/12 h-full bg-white bg-opacity-10 relative">
            <div class="flex items-start w-full pl-60 pr-8 font-bold select-none absolute">
                <div class="w-full h-full flex items-center h-16 pl-2 cursor-pointer border-b-[1px] border-white border-opacity-10 hover:opacity-50 transition-all duration-300">{{ title }}</div>
            </div>
            <div class="flex-auto pt-5 flex flex-col gap-2 pl-60 pt-20 overflow-y-scroll">
<!--                {% for item in side %}-->
                    <div class="flex flex-col gap-2 pb-4 border-b-[1px] border-white border-opacity-10">
                        <div class="flex flex-col w-full px-2 font-bold">
                            <div class="flex w-full justify-between gap-2 cursor-pointer" onclick="toggleList('itemID')">
                                <p class="select-none">{{ item.title }}</p>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" class="fill-white opacity-70" id="itemID-icon" style="transform: rotate(90deg); transition: all 200ms ease-out;"><path d="M9.4 17.65 8.35 16.6l4.6-4.6-4.6-4.6L9.4 6.35 15.05 12Z"/></svg>
                            </div>
                            <div class="h-fit w-full py-2" id="itemID-list" style="display: block;">
                                <!--                        {% for data in item.data %}-->
                                <a href="{{ item.url }}" class="opacity-50 hover:opacity-100 transition-all duration-300">{{ item.title }}</a>
                                <!--                        {% endfor %}-->
                            </div>
                        </div>
                    </div>
<!--                {% endfor %}-->
            </div>
        </div>
        <div class="w-9/12 pr-64 py-4 bg-white bg-opacity-20 relative">
            <div class="top-0 left-0 h-16 pr-72 w-full absolute flex items-center justify-end">
<!--                {% for link in nav.links %}-->
                <a href="{ link.href }" class="hover:text-[{ accentColor }] transition-all duration-300">{{ link.title }}</a>
<!--                {% endfor %}-->
            </div>

<!--            if you need that, text me.-->

<!--                    <div class="opacity-100 border-l-[1.5px] border-[{ accentColor }] border-opacity-100 pl-5 cursor-pointer">current name of page</div>-->
<!--                    <div class="opacity-40 pl-5 hover:opacity-100 transition-all duration-300 cursor-pointer">another name of page</div>-->
<!--                    <div class="opacity-40 pl-5 hover:opacity-100 transition-all duration-300 cursor-pointer">another name of page</div>-->
<!--                    </div>-->
<!--            </div>-->

        </div>
    </main>
</body>
</html>
